<!DOCTYPE html>
<html>
  <head>
    <title>TODO(JS)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input placeholder="TODOを入力" />
      <button>追加</button>
    </div>
    <div class="incomplete-area">
      <p class="title">未完了</p>
      <ul class="list-row">
        <li>TODO</li>
        <button>完了</button>
        <button>削除</button>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">完了</p>
      <ul class="list-row">
        <li>終わったTODO</li>
        <button>戻す</button>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
